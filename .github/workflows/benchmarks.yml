name: Benchmarks

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 1'  # Mondays 06:00 UTC
  push:
    branches: [main]
    paths:
      - 'rust/**'
      - '.github/workflows/benchmarks.yml'

permissions:
  contents: read

jobs:
  bench:
    name: Benchmarks (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Linux
            os: ubuntu-latest
            artifact: benchmark-linux
            output: benchmark_linux.txt
          - name: macOS
            os: macos-14
            artifact: benchmark-macos
            output: benchmark_macos.txt
          - name: Windows
            os: windows-latest
            artifact: benchmark-windows
            output: benchmark_windows.txt

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust -> target

      - name: Run benchmarks
        working-directory: rust
        run: cargo bench --workspace 2>&1 | tee ../${{ matrix.output }}

      - name: Upload benchmark log
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.output }}

  benchmark-report:
    name: Benchmark report
    needs: [bench]
    runs-on: ubuntu-latest
    if: always() && contains(needs.bench.result, 'success')
    steps:
      - name: Download all benchmark logs
        uses: actions/download-artifact@v4
        with:
          pattern: benchmark-*
          path: bench-logs
          merge-multiple: true

      - name: Create combined report
        run: |
          echo "# Benchmark results â€” ${{ github.sha }} ($(date -u +%Y-%m-%dT%H:%MZ))" > benchmark_report.md
          echo "" >> benchmark_report.md
          for f in bench-logs/*.txt; do
            [ -f "$f" ] || continue
            name=$(basename "$f" .txt | sed 's/benchmark_//')
            echo "## $name" >> benchmark_report.md
            echo '```' >> benchmark_report.md
            cat "$f" >> benchmark_report.md
            echo '```' >> benchmark_report.md
            echo "" >> benchmark_report.md
          done
          cat benchmark_report.md

      - name: Upload combined report
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-report
          path: benchmark_report.md
